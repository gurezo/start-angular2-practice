<h2>Issue</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input type="text" name="title" ngModel required plcaeholder="title">
  <textarea name="desc" ngModel required plcaeholder="desc"></textarea>
  <button type="submit" [disabled]="!f.forms.valid">登録</button>
</form>
<div *ngFor="let issue of issues;let i = index">
  <p>{{issue.title}}</p>
  <pre>{{issue.desc}}</pre><div>{{i+1}}</div>
  <button onclick="onDelete(i)">削除</button>
</div>
